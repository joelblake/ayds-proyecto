<!--Programación de sistemas web ISC 5°A-->
<!--Proyecto final-->

<html>
	<head>
		<!--Formato de codificación UNICODE-->
		<meta charset="UTF-8"> 
		<title>Agregar un nuevo productos</title>
		<!--Estilos SCC-->
		<link rel="stylesheet" type="text/css" href="estilosCSS.css">
		<!--Font Awesome, para los iconos-->
		<script src="https://kit.fontawesome.com/429868deb5.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!--CDN para trabajar con jQuery-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!--JS para las validaciónes y la consulta con AJAX-->
		<script type="text/javascript" src="JavaScript/controlAgregarP.js"></script>
		<!--JS para establacer dinamicamente el index dependiendo de la sesión -->
		<script type="text/javascript" src="JavaScript/indexDinamico.js"></script>
	</head> 
	<body>
		<!--Barra de navegación--------------------------------------------------------------------------------------------------------->
		<div class="contenido">
			<nav class="barra-menu-1">
		
				<div id="nav-opciones"></div>	
			</nav>
		</div><br><br><br>
		<!--Contenido de la página--------------------------------------------------------------------------------------------------------->
		<div class="registro-usuario-5">
			<p class="titilo-registro-usuario"><i class="fas fa-pallet"></i> Registro de producto </p><br>
			<form method="POST" id="formularioResgistro" enctype="multipart/form-data" action="">
				<p class="subtitilo-registro-usuario">Ingrese la información del producto</p>
				<ul class="inputs-contenedor-registro-usuario">
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">Nombre del producto:</label>
						<input class="inputs-registro-usuario" type="text" id="producto" name="producto" size="50" placeholder="Ingrese nombre de producto">
						<small id="smallProducto"></small>
					</li>
				</ul><br>
				<ul class="inputs-contenedor-registro-usuario">
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">Ingrese codigo de barras del producto:</label>
						<input class="inputs-registro-usuario" type="text" id="producto" name="producto" size="50" placeholder="Ingrese codigo de producto">
						<small id="smallProducto"></small>
					</li>
				</ul><br>
				<ul class="inputs-contenedor-registro-usuario">
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">Descripción:</label><br>&nbsp;
						<textarea class="textarea-registro" id="descripcion" name="descripcion" rows="7" cols="50" placeholder="Ingrese una descripción para el producto"></textarea>
						<small id="smallDescripcion"></small>
					</li>
				</ul><br>
				<ul class="inputs-contenedor-registro-usuario">
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">Imagen:</label>
						<input class="inputs-registro-usuario" id="imagen" name="imagen" type="file" accept="image/*" >
						<small id="smallImagen"></small>
						<div class="prevImgEstilo" id="prevImg"><i class="far fa-image"></i></div>
					</li>
				</ul><br>
				
				<ul class="inputs-contenedor-registro-usuario">
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">Precio: $</label>
						<input class="inputs-registro-usuario" type="text" id="precio" name="precio" size="12" placeholder="Precio" >
						<small id="smallPrecio"></small>
					</li>
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">Existencia:</label>
						<input class="inputs-registro-usuario" type="text" id="existencia" name="existencia" size="12" placeholder="Existencia" >
						<small id="smallExistencia"></small>
					</li>
				</ul><br>
				<ul class="inputs-contenedor-registro-usuario">
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">Departamento:</label>
						<select class="inputs-registro-usuario" name="depa" id="depa">
							<option value="JR">JR<option value="Electrónicos">Electrónicos <option value="Deportes">Deportes <option value="Ropa">Ropa <option value="Papelería">Papelería<option value="Mascotas">Mascotas<option value="Alimentos">Alimentos
						</select>
					</li>
				</ul><br><br>
				<ul class="inputs-contenedor-registro-usuario">
					<li class="input-group-registro-usuario">
						<label class="titulo-label-registro-usuario">agregar talla:</label>
						<select class="inputs-registro-usuario" name="depa" id="depa">
							<option value="SMALL">SMALL <option value="EXTRA-SMALL">EXTRA-SMALL <option value="MEDIUM">MEDIUM <option value="LARGE">LARGE<option value="EXTRA-LARGE">EXTRA-LARGE
						</select>
					</li>
				</ul>
				<p class="button-posi"><button class="button-registro-usuario" id="enviarRegistro">Agregar</button></p>
      		</form>
		</div>	
	</body>
</html>
